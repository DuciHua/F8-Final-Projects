<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon//favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon//site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon//safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
</head>
<body>
    <!-- ========== Main ========== -->
    <main class="signup">
        <!-- Main image -->
        <figure class="signup__intro">
            <img src="./assets/img/Signup-img.svg" alt="" class="signup__intro-img">
            <p class="signup__intro-img">
                The best of luxury brand values, high quality products, and innovative services
            </p>
        </figure>

        <!-- Sign up form -->
        <div class="signup__content">
            <section class="signup__content-inner">
                <img src="./assets/icon/Logo.svg" alt="" class="signup__logo">
                <h1 class="signup_heading">
                    Sign Up
                </h1>
                <p class="signup__desc">
                    Letâ€™s create your account and  Shop like a pro and save money.
                </p>
                <!-- Input fields group -->
                <div class="signup__form">
                    <!-- Email -->
                    <div class="form__group">
                        <input type="email" name="" id="" placeholder="Email">
                        <img src="./assets/icon/Iconly/Light/Email - Sign up.svg" alt="" class="form__group-icon">
                    </div>

                    <!-- Password -->
                    <div class="form__group">
                        <input type="password" name="" id="" placeholder="Password">
                        <img src="./assets/icon/Iconly/Light/Password - Sign up.svg" alt="" class="form__group-icon">
                    </div>

                    <!-- Confirm password -->
                    <div class="form__group">
                        <input type="password" name="" id="" placeholder="Password">
                        <img src="./assets/icon/Iconly/Light/Password - Sign up.svg" alt="" class="form__group-icon">
                    </div>

                    <!-- Reset & recover password -->
                    <div class="form__group">
                        <label class="form__checkbox">
                            <input type="checkbox" name="" id="">
                            <span class="form__checkbox-label">
                                Set as default card
                            </span>
                        </label>

                        <a href="#!" class="form__link">
                            Recovery Password
                        </a>
                    </div>
                </div>

                <!-- Button -->
                <div class="signup__button">
                    <button class="button__primary-btn">
                        Sign Up
                    </button>
                    <button class="button__SSO-btn">
                        <img src="./assets/icon/Iconly/Light/Google btn icon.svg" alt="" class="button__SSO-btn--icon">
                        Sign in with Gmail
                    </button>
                </div>

                <!-- Sign in -->
                <p class="signup signin">
                    You have an account yet? <span>Sign In</span>
                </p>
            </section>
        </div>
    </main>
</body>
</html>
